name: Secure CI with Environments

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.ref_name == 'main' && 'staging' || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Run tests
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
        run: |
          echo "DB ${{ secrets.DB_URL }}"
          npm test
