name: Docker CI/CD to EKS Mumbai

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPO: myapp
  EKS_CLUSTER: myapp-cluster
  K8S_NAMESPACE: default
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker image
        id: image
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_SHA=$REGISTRY/${ECR_REPO}:${IMAGE_TAG}
          IMAGE_LATEST=$REGISTRY/${ECR_REPO}:latest

          # Build and tag both SHA and latest
          docker build -t $IMAGE_SHA -t $IMAGE_LATEST .
          
          # Push both tags
          docker push $IMAGE_SHA
          docker push $IMAGE_LATEST
          
          echo "image=$IMAGE_LATEST" >> $GITHUB_OUTPUT  # Deploy latest to EKS

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $EKS_CLUSTER

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/myapp myapp=${{ needs.build-and-push.outputs.image }} \
            -n $K8S_NAMESPACE || \
          kubectl create deployment myapp \
            --image=${{ needs.build-and-push.outputs.image }} \
            -n $K8S_NAMESPACE
          kubectl rollout status deployment/myapp -n $K8S_NAMESPACE
