name: Deploy to EC2 zero downtime

on:
  push:
    branches:
      - deploy-ec2-zero-downtime

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3. Sync files to EC2
      - name: Sync files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ secrets.APP_DIR }}"
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}
      # 4. Install dependencies & restart app
      - name: Zero-downtime deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
      
            cd ${{ secrets.APP_DIR }}
      
            echo "Pulling latest code..."
            git pull origin main || true
      
            echo "Installing dependencies..."
            npm install
      
            echo "Reloading app (zero downtime)..."
            pm2 reload myapp || pm2 start index.js --name myapp -i max
      
            pm2 save
          EOF
