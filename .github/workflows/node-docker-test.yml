name: Fast Node.js CI

on:
  push:
    branches: [ nodejs-docker-test ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t node-hello-ci:latest . 
